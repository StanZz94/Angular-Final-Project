<h1>Register</h1>
    <div class="register-content">
        <form class=" col-md-8">
          
            <div class="form-group">
              <label for="inputName">Name:</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="inputlastName">Last Name:</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
              <label for="inputAddress">E-mail:</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="At least 4 characters">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Repeat Password:</label>
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="At least 4 characters">
              </div>
              
            <button type="submit">Submit</button>

            <h4>Already registered? <a routerLink="/login"> Sign up here!</a></h4>
          </form>
    </div>
