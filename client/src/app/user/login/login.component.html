<h1>Login</h1>
<div class="login-content">
    <form class=" col-md-8">

        <div class="form-group">
            <label for="inputAddress">E-mail:</label>
            <input type="email" #inputEmail class="form-control" id="inputEmail" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" #inputPassword class="form-control" id="inputPassword" placeholder="At least 4 characters">
        </div>

        <button (click)="login($event, inputEmail.value, inputPassword.value)">Sign in</button>

        <h4>Dont have account? <a routerLink="/register">Register here!</a></h4>
    </form>
</div>
