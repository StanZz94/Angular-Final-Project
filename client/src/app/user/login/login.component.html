<h1>Login</h1>
<div class="login-content">
    <form class=" col-md-8" #form="ngForm" (ngSubmit)="login(form)">

        <div class="form-group">
            <label for="inputAddress">E-mail:</label>
            <input type="email" 
            name="email" 
            ngModel 
            [appEmail]="['hello', 'directive']"
            #inputEmail="ngModel" 
            required class="form-control" 
            id="inputEmail"
            placeholder="example@gmail.com">
            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']"> Email adress is required !</p>
                <p class="error" *ngIf="inputEmail.errors?.['emailValidator']"> Email adress is invalid !</p>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" name="password" ngModel #inputPassword="ngModel" required class="form-control"
                id="inputPassword" placeholder="At least 4 characters">
        </div>

        <button>Sign in</button>

        <h4>Dont have account? <a routerLink="/register">Register here!</a></h4>
    </form>
</div>
