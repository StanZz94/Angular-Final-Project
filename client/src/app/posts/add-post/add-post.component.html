<h1>Create Post</h1>
<div class="login-content">
    <form class=" col-md-8">

        <div class="form-group">
            <label for="inputAddress">Title:</label>
            <input type="text" class="form-control" id="inputPostTitle" placeholder="" #inputTitle>
        </div>

        <div class="form-group">
            <label for="inputImageUrl">Image URL:</label>
            <input type="text" class="form-control" id="inputImageUrl" placeholder="" #inputImageUrl>
        </div>

        <div class="form-group">
            <label for="inputTextArea">Post text:</label>
            <textarea name="textArea" id="inputTextArea" class="form-control" type="textArea" cols="30" rows="10" placeholder="" #textareaMyPost></textarea>
        </div>

        <button (click)="addNewPost($event, inputTitle.value, inputImageUrl.value, textareaMyPost.value)">Post</button>
    </form>
</div>
