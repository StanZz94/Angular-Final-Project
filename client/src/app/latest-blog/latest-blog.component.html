<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="latest_blog text-center">
                    <h2>latest blog</h2>
                    <p>Learn tips and good practices from aour professionals!</p>
                </div>
            </div>
        </div>
        <!--End of row-->
        <div class="row">
            <div class="col-md-4" *ngFor="let post of latestPosts">
                <div class="blog_news">
                    <div class="single_blog_item">
                        <div class="blog_img">
                            <img src={{post.imageUrl}} alt="">
                        </div>
                        <div class="blog_content">
                            <a href=""><h3>{{post.title}}</h3></a>
                            <div class="expert">
                                <div class="left-side text-left">
                                    <p class="left_side">
                                        <a href="#"><span class="admin"><i class="fa fa-user"></i> {{post.name}}</span></a>
                                    </p>
                                    <p class="right_side text-right">
                                        <a href="#"><span class="right_msg text-right"><i class="fa fa-comments-o"></i></span>
                                            <span class="count"> {{0}}</span></a>
                                    </p>
                                </div>
                            </div>

                            <a href="" class="blog_link">read article</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of col-md-4-->
            
        </div>
        <!--End of row-->
    </div>
    <!--End of container-->
</section>
